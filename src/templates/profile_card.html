<div class="card" style="width: 18rem">
  <img class="card-img-top" src={{profile.blurred_profile_picture_url}} alt="Card image cap" />
  <div class="card-body">
    <h5 class="card-title">{{profile.display_name}}</h5>
    <p class="card-text">
      {{profile.bio}}
    </p>
    <table>
      <tbody>
        <tr>
          {% with "swipe/"|add:profile_id|add:"/0" as reject_url%}
          <td><a href={{reject_url}} class="btn btn-primary">Reject</a></td>
          {% endwith %}
          {% with "swipe/"|add:profile.id|add:"/1" as like_url%}
          <td><a href={{ like_url }} class="btn btn-primary">Like</a></td>
          {% endwith %}
        </tr>
      </tbody>
    </table>
  </div>
</div>
